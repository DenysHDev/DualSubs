<!DOCTYPE html>
<html>
<head>
    <title>Dual Subtitles</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1>Dual Subtitles</h1>
<button id="translate">Translate Subtitles</button>
<button id="customize">Customize Overlay</button>
<div class="options">
    <div class="option">
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor">
    </div>
    <div class="option">
        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor">
    </div>
    <div class="option">
        <label for="textSize">Text Size:</label>
        <input type="number" id="textSize" min="10" max="50" value="20">
    </div>
    <div class="option">
        <label for="bgOpacity">Background Opacity:</label>
        <input type="range" id="bgOpacity" min="0" max="1" step="0.1" value="0.7">
    </div>
    <button id="save">Save Settings</button>
</div>
<script src="popup.js"></script>
</body>
</html>
